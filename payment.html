<!DOCTYPE html>
<html lang="en_us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Roller Blade Rentals</title>
</head>
<body>
    <div class="title">
        <h1>Payment</h1>
    </div>
    <div class="payment_page">
        <h2>Enter Payment Information</h2>
        <h4>(Disclaimer: Website doesn't actually use card information!!!)</h4>
        <form class="payment_form">
            <label for="card number"> Card Number:</label>
            <input type="text" id="card number" name="card number" maxlength="19" required placeholder="XXXX - XXXX - XXXX - XXXX">
            <br><br>
            <label for="expiry date"> Expiry Date:</label>
            <input type="text" id="expiry date" name="expiry date" maxlength="5" required placeholder="MM/YY">
            <br><br>
            <label for="cvv"> CVV:</label>
            <input type="password" id="cvv" name="cvv" maxlength="4" required placeholder="XXX">
            <br><br>
            <button class="button" type="submit">Submit Payment</button>
        </form>
        <div class="home_btn">
            <a href="index.html">
                <button>Home</button>
            </a>
        </div>
    </div>
</body>
</html>
