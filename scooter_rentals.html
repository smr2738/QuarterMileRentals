<!DOCTYPE html>
<html lang="en_us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Rentals</title>
</head>
<body>
    <div class="title">
        <h1>Bike Rentals</h1>
    </div>
    <div class="rental_page">
        <h2>Available Scooter for Rent</h2>
        <ul class="rental_items"> 
            <li class="rental_item"> 
                <img src="https://th.bing.com/th/id/OIP.qt8iI4D4SqAyhN-PIwzXkgHaLJ?w=115&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Image of Silver Razor Scooter" width="250">
                <div class="rental_item_info">
                    <p> Type: Not Electric </p>
                    <p> Brand: Razor </p>
                    <p> Color: Silver </p>
                    <p> Price: $10/hour </p>
                    
                    <button class="button">Rent Now</button>
                </div>
            </li>
            <li class="rental_item"> 
                <img src="https://th.bing.com/th/id/OIP.quqQcmJSNtmrZYl7-NarqQHaG5?w=192&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Image of Segway black eletric Scooter" width="250">
                
                <div class="rental_item_info"> 
                    <p> Type: Electric </p>
                    <p> Brand: Segway </p>
                    <p> Color: Black </p>
                    <p> Price: $15/hour </p>
                    
                    <button class="button">Rent Now</button>
                </div>
            </li>
            <li class="rental_item">
                <img src="https://th.bing.com/th/id/OIP.XHN1pbAPop3lxtyF5vAW9wHaKN?w=208&h=287&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Image of red razor scooter" width="250">
                
                <div class="rental_item_info">
                    <p> Type: Not Electric </p>
                    <p> Brand: Razor </p>
                    <p> Color: Red </p>
                    <p> Price: $10/hour </p>
                
                    <button class="button">Rent Now</button>
                </div>
            </li>
        </ul>
        <div class="home_btn">
        <a href="index.html">
            <button>Home</button>
        </a>
        </div>
    </div>
</body>
</html>
